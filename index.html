<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Media og dialog</title>
  </head>
  <body>
    <main>
      <div id="dialog">
        <button
          id="open-btn"
          onclick="document.getElementById('dialog-element').showModal()"
        >
          Open me!
        </button>
        <dialog id="dialog-element">
          <div id="inner-dialog">
            <video width="200px" autoplay muted loop>
              <source src="./assets/slush-treats.mp4" type="video/mp4" />
            </video>
            <button
              id="close-btn"
              onclick="document.getElementById('dialog-element').close()"
            >
              Close me!
            </button>
          </div>
        </dialog>
      </div>
